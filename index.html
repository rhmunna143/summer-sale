<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer sale</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">

    <!-- tailwind daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#E527B2',
                        bg: '#F9F6E2',
                        back: '',
                    }
                }
            }
        }
    </script>

    <!-- internal css -->
    <style>
        .font-work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="font-work-sans">
    <header>
        <!-- banner section -->
        <section class="bg-bg">
            <div class="flex flex-col items-center justify-around content-center lg:w-11/12 mx-auto md:flex-wrap lg:flex-row">
                <div class="description text-center flex-1 p-2">
                    <h5 class="text-xl font-medium mb-7">---SALE FEVER---</h5>

                    <h4 class="text-3xl font-bold">Purchase TK 200 or above & get <span class="text-primary">20% off</span>
                    </h4>
    
                    <div class="flex items-center gap-2 justify-center mt-7">
                        <p class="text-lg font-medium">Use Promo Code</p>
                        <button class="btn rounded-md py-0 w-24 h-5 bg-primary text-white text-lg font-medium hover:text-black">SELL200</button>
                    </div>
                </div>
    
                <img class="h-[35rem] w-[35rem]" src="./images/Summer 1.png" alt="">
            </div>
        </section>
    </header>


    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
